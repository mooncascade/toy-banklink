<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Payment</title>

</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="" width="30" height="30" alt="">
        </a>
    </nav>
    <div class="container">
        <div class="card">
            <h2 class="card-title">Payment information</h2>
            <h4 id="payment-status" class="card-subtitle mb-2 text-muted">Payment status: </h4>
            <div class="card-body">
                <div class="row">
                    <div class="payment-data col">
                        <h5>UUID:</h5>
                        <div id="payment-uuid"></div>
                    </div>
                    <div class="payment-data col">
                        <h5>Receiver ID:</h5>
                        <div id="receiver-id"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="payment-data col">
                        <h5>Amount:</h5>
                        <div id="payment-amount"></div>
                    </div>
                    <div class="payment-data col">
                        <h5>Receiver name:</h5>
                        <div id="receiver-name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="payment-data col">
                        <h5>Currency:</h5>
                        <div id="payment-currency"></div>
                    </div>
                    <div class="payment-data col">
                        <h5>Receiver account number:</h5>
                        <div id="receiver-account">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card" id="banks-card">
            <h4 id="payment-status" style="padding-top: 20px;" class="card-subtitle mb-2 text-muted">Select bank </h4>
            <div class="card-body">
                <div class="row" id="banks-list">

                </div>
            </div>
        </div>

        <div class="modal fade" id="success-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Payment status</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Payment has been successfully processed.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="cancelled-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Payment status</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Payment was cancelled, please try again.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
